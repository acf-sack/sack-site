<!DOCTYPE html>

            <h1>Team One</h1>

                <h3 class="text-muted">
                    <input type="radio" id="t1-fi" name="inning">
                    First Innings
                </h3>
                <div class="row">
                    <div class="col">
                        <!-- t1-fi ===> team one first innings -->
                        <label for="t1-fi-runs">Runs</label>
                        <input type="number" class="form-control" id="t1-fi-runs" min="0">
                    </div>

                        <label for="t1-fi-wickets">Wickets</label>
                        <input type="number" class="form-control" id="t1-fi-wickets" value="0" min="0" max="10">

                        <input type="number" class="form-control" id="t1-fi-overs" min="0">
