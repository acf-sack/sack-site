<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Updater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <form>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <h2>Team One</h2>

                <div class="my-2">
                    <h3 class="text-muted">First Innings</h3>
                    <label for="team-one-first">Runs</label>
                    <input type="number" class="form-control" id="team-one-first">

                    <label for="team-one-first-wickets">Wickets</label>
                    <input type="number" class="form-control" id="team-one-first-wickets" value="0" min="0" max="10">
                </div>

                <div class="my-2">
                    <h3 class="text-muted">Second Innings</h3>
                    <label for="team-one-second">Runs</label>
                    <input type="number" class="form-control" id="team-one-second">

                    <label for="team-one-second-wickets">Wickets</label>
                    <input type="number" class="form-control" id="team-one-second-wickets" value="0" min="0" max="10">
                </div>

            </div>
            <div class="col-md-4 mb-3">
                <h2>Team Two</h2>

                <div class="my-2">
                    <h3 class="text-muted">First Innings</h3>
                    <label for="team-two-first">Runs</label>
                    <input type="number" class="form-control" id="team-two-first">

                    <label for="team-two-first-wickets">Wickets</label>
                    <input type="number" class="form-control" id="team-two-first-wickets" value="0" min="0" max="10">
                </div>

                <div class="my-2">
                    <h3 class="text-muted">Second Innings</h3>
                    <label for="team-two-second">Runs</label>
                    <input type="number" class="form-control" id="team-two-second">

                    <label for="team-two-second-wickets">Wickets</label>
                    <input type="number" class="form-control" id="team-two-second-wickets" value="0" min="0" max="10">
                </div>

            </div>
        </div>
        <div class="text-center">
            <input type="text" class="form-control" id="match-description" value="BAN won by 9 wickets (25 balls left)">
            <button class="btn btn-primary mt-3 align-self-center" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
