---

<html lang="en" xmlns="">

<head>
  <title>St. Anthony's College, Kandy</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="../assets/css/custom.css" rel="stylesheet" />
  <link href="../assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
  <link href="../assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div>
    <!-- Navbar -->
    {% include static/navbar.html %}
    <!-- //Navbar -->
    <!-- Header -->
    <div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('#')">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <div class="brand text-center">
              <h1 class="title">Curricular Staff</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //Header -->
    <div class="main main-raised">
      <div class="section text-center">
        <div class="accordion" id="accordionExample">
          {% for items in site.data.teachers.categories %}
          <div class="row">
            <div class="col-md-12">
              <div id="{{ items.catName }}">
                <div class="align-content-center">
                  <button class="btn btn-lg btn-link btn-block text-center pt-0 pb-0 mt-0 mb-0" type="button"
                    data-toggle="collapse" data-target="#collapse{{ items.catName }}" aria-expanded="true"
                    aria-controls="collapse{{ items.catName }}">
                    <h3 class="h3 mt-1 cust-btn-text-color">
                      {{ items.catName }}
                    </h3>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="section pt-1 pb-2">
            <div id="collapse{{ items.catName }}"
              class="collapse" aria-labelledby="items.catName"
              data-parent="#accordionExample">
              <div class="section pt-0 pb-3">
                <div class="row">
                  {% for teacher in items.members %}
                  <div class="col-md-3 text-center">
                    <p> {{teacher.name}} </p>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  {% include static/footer.html %}
  <!-- //Footer -->
</body>
<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>

</html>
