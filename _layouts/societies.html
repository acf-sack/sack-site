<html lang="en">

<head>
    <title>{{ page.title }} | St. Anthony's College, Kandy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="../../assets/css/custom.css" rel="stylesheet" />
    <link href="../../assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
    <link href="../../assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    {% include static/navbar.html %}
    <!-- //Navbar -->

    <!-- Header -->
    <div class="page-header header-filter" data-parallax="true"
        style="height: 90vh; background-image: url('{{ 'assets/img/cover.jpg' }}')">
    </div>
    <!-- //Header -->
    <!-- Resource Section -->
    <div id="resource-section">
        <div class="main cust-main-raised">
            <div class="profile-page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                            <div class="profile">
                                <img src="{{ 'assets/img/logo.png'}}" alt="Circle Image"
                                    class="img-raised rounded-circle img-fluid">
                                <div class="name">
                                    <h3 class="title mb-0 mt-2">{{ page.sname }}</h3>
                                    <h5 class="text-lowercase text-muted mt-0"> {{ page.email }} </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <span class="description text-center mb-3">{{ page.description }}</span>
                    </div>
                </div>
                <!-- Content -->
                {{ content }}
                <!-- //Content-->
            </div>
        </div>
    </div>
    <!-- //Resource Section -->

    <!-- Footer -->
    {% include static/footer.html %}
    <!-- //Footer -->

</body>
<script src="../../assets/js/core/jquery.min.js"></script>
<script src="../../assets/js/core/popper.min.js"></script>
<script src="../../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../../assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>

</html>
